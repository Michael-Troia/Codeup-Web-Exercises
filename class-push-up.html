<!doctype HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2></h2>
<script>
    var counter = document.getElementsByTagName('h2');
    var display = '';
    for (var i = 1; i < 11; i ++) {
        display += (i + '<br>');
    }
    counter[0].innerHTML = display;
</script>
</body>
</html>
