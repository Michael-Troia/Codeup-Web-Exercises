    //todo find the factors of each int in an array
function factors(arr){
    var theFactors = [];
    if (Array.isArray(arr)){
        for (var i = 0; i < arr.length; i++){
            if (Number.isInteger(arr[i])){
                for (var n = 1; n <= arr[i]; n++){
                    if (arr[i] % n === 0){
                        theFactors.unshift(n);
                    }
                }
            }
        }
    }
    console.log(theFactors);
}

factors([10,9,100]);
