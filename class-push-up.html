<script>
    const fizzbuzz = (num) => {
        for (let i=1; i<num; i++){
            if (i%15 === 0)
                console.log(`fizzbuzz`);
            else if (1%5 === 0)
                console.log(`buzz`);
            else if (i%3 === 0)
                console.log(`fizz`);
            else

        }
    }

    fizzbuzz(50);
    fizzbuzz();
</script>
