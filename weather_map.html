<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/keys.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="img/fog-day.png" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
        Weather
    </a>
</nav>
<div id="feelsLike"></div>
<div id="currentTemp"></div>
<div id="highTemp"></div>

<script>
    (function(){
        $().ready(function(){
            var d = new Date();
            var tz = Date();

            $.get("http://api.openweathermap.org/data/2.5/weather", {
                APPID: WEATHER_TOKEN,
                q: "San Antonio, US",
                units: "imperial"
            }).done(function(data) {
                alert('Main conditions' + JSON.stringify(data.main, null, 4));

                var temp = data.main.temp;
                var tempH = data.main.temp_max;
                var tempL = data.main.temp_min;
                var tempFeel = data.main.feels_like;
                var city = data.name;
                var wind = data.wind.speed;
                var clouds = data.weather[0].description;

                $('#feelsLike').html('<p>' + temp + '</p>');
                $('#currentTemp').html('<p>' + city + '</p>');
                $('#highTemp').html('<p>' + wind + '</p>');

                console.log(wind);
                console.log(city);
                console.log(data);
            });
        })

    })();
</script>
</body>
</html>
