<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Page</title>
</head>
<body>
<h1 id="h1_1">This is a test page</h1>
<div id="div1"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () { // IFEE
        "use strict"
        $().ready(function () {
            $.get("data/colors.json").done(function (data, status, jqXhr){
                alert("AJAX call completed successfully");
                console.log("request status: " + status);
                console.log("data returned from server: ");
                console.log(data);
                var innerHTML = '<br>';
                data.forEach(function (item){
                    innerHTML += 'the code for ' + item['color'] + ' is ' + item['value'] + '<br>\n';
                })
                innerHTML += '<br>\n';
                $('#div1').html(innerHTML);
            });

            //todo get data from a server
            $.get("http://api.icndb.com/jokes/random").done(function(data){
                console.log(data.value.joke);
            })

            $.get("https://swapi.dev/api/people/12").done(function(data){
                console.log(data.name);
            })
        });

    })();
</script>
</body>
</html>
